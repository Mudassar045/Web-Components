<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="student-card">
        <div class="row">
            <div>
                <img class="school-logo" src="https://picsum.photos/64" />
            </div>
            <div class="header">
                <h2>Lahore Grammar School for Boys</h2>
            </div>
        </div>
        <div class="row" style="margin-top:5px;">
            <div>
                <img class="student-profile" src="https://via.placeholder.com/110x110.jpg?text=STUDENT+PROFILE"/>
            </div>
            <div class="student-info">
                <h4>Name: <span>Mudassar Ali</span></h4>
                <h4>Class: <span>10th B</span></h4>
                <h4>Roll No:<span>1450</span></h4>
            </div>
        </div>
        <div class="row" style="margin-top: 5px;">
            <div class="column">
                <div class="signature">Issuing Authority</div>
            </div>
            <div class="column">
                <div class="valid-date">Valid 2019-2020</div>
            </div>
        </div>
  </div>
</html>
